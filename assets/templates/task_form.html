<div class="content">
    <h1>Add Task</h1>
    <div class="content-order">
      <form class="add-task-form-left">
        <div class="form-child-order">
          <label>Title<span class="required-sign">*</span></label>
          <div>
            <input
              id="title_input"
              required
              placeholder="Enter a title"
              type="text"
            />
          </div>
          <div class="field-alert" id="fieldAlert"></div>
        </div>
        <div class="form-child-order">
          <label>Description</label>
          <textarea
            name="Description"
            placeholder="Enter a Description"
            id="description_textarea"
          ></textarea>
        </div>
        <div class="form-child-order">
          <label>Assigned to</label>
          <div id="assigned_contant" class="assigned-container">
            <div id="assigned_inactiv" onclick="openSelect()">
              <div class="div-input">Select contacts to assign</div>
              <div class="hover-circle d-flex-center pos-abs">
                <img src="../assets/img/png-old/arrow_drop_down.png" alt="" />
              </div>
            </div>
            <div id="assigned_activ" class="d-none">
              <input
                oninput="searchContact()"
                type="text"
                placeholder="Select contacts to assign"
                id="assigned_to"
              />
              <div class="hover-circle d-flex-center pos-abs">
                <img
                  onclick="closeSelect()"
                  src="../assets/img/png-old/Property 1=Variant4.png"
                  alt=""
                />
              </div>
              <div id="contact_contant" class="select-field"></div>
            </div>
          </div>
          <div id="selected_contacts" class="contact-icon-order">
            <div class="contact-icon d-flex-center bg-147-39-255">
              <span>AS</span>
            </div>
            <div class="contact-icon d-flex-center bg-252-113-255">
              <span>DE</span>
            </div>
            <div class="contact-icon d-flex-center bg-255-187-43">
              <span>EF</span>
            </div>
          </div>
        </div>
      </form>
      <div class="dividing-bar"></div>
      <form class="add-task-form-right">
        <div class="form-child-order">
          <label>Due date<span class="required-sign">*</span></label>
          <div>
            <input class="pos-rel" required id="due_date" type="date" />
          </div>
          <div class="field-alert" id="fieldAlert"></div>
        </div>
        <div class="form-child-order">
          <label>Prio</label>
          <div class="div-button-order">
            <span
              onclick="selectUrgent()"
              id="urgent_span"
              class="urgent-button d-flex-center"
            >
              Urgent
              
            </span>
            <span
              onclick="selectMedium()"
              id="medium_span"
              class="medium-button d-flex-center"
            >
              Medium
              
            </span>
            <span
              onclick="selectLow()"
              id="low_span"
              class="low-button d-flex-center"
            >
              Low
              
            </span>
          </div>
        </div>
        <div class="form-child-order">
          <label>Category<span class="required-sign">*</span></label>
          <div id="category_contant" class="category-container">
            <div id="category_inactiv" onclick="openSelectCategory()">
              <div id="category" class="div-input">Select task category</div>
              <div class="hover-circle d-flex-center pos-abs">
                <img src="../assets/img/png-old/arrow_drop_down.png" alt="" />
              </div>
            </div>
            <div
              id="category_activ"
              class="d-none"
              onclick="closeSelectCategory()"
            >
              <div class="div-input">Select task category</div>
              <div class="hover-circle d-flex-center pos-abs">
                <img
                  src="../assets/img/png-old/Property 1=Variant4.png"
                  alt=""
                />
              </div>
              <div id="category_task_contant" class="category-field"></div>
            </div>
          </div>
        </div>
        <div class="form-child-order">
          <label>Subtasks</label>
          <div id="subtasks_contant" class="subtasks-container">
            <div id="subtasks_inactiv">
              <input
                onclick="openSubtasks()"
                type="text"
                placeholder="Add new subtask"
                id="subtasks_input"
              />
              <div
                onclick="openSubtasks()"
                id="subtasks_inactiv_img"
                class="hover-circle d-flex-center pos-abs"
              >
                <img
                  src="../assets/img/png-old/Subtasks icons11.png"
                  alt=""
                />
              </div>
              <div
                id="subtasks_activ_img"
                class="d-flex-center pos-abs gap-4 d-none"
              >
                <div class="hover-circle d-flex-center">
                  <img
                    onclick="cancelSubtasks()"
                    src="../assets/img/png/subtasks-cancel.png"
                    alt=""
                  />
                </div>
                <div class="dividing-border"></div>
                <div class="hover-circle d-flex-center">
                  <img
                    onclick="addSubtasks(subTasks)"
                    src="../assets/img/png/subtasks-checkmark.png"
                    alt=""
                  />
                </div>
              </div>
            </div>
          </div>
          <ul id="subtasks_list"></ul>
        </div>
      </form>
    </div>
    <div class="space-top"></div>
    <div class="bottom-order">
      <span class="alert-field"
        ><span class="required-sign">*</span>This field is required</span
      >
      <div class="bottom-button-order">
        <button onclick="clearButton()" class="clear-button">
          Clear
          <div class="d-flex-center wh-24">
            
          </div>
        </button>
        <button onclick="createTask()" class="create-task-button">
          <span>Create Task</span>
          <img src="../assets/img/png-old/check.png" alt="" />
        </button>
      </div>
    </div>
    <div
      id="task_added_overlay"
      class="add-task-overlay d-flex-center d-none"
    ></div>
  </div>
