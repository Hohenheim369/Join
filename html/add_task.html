<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Add Task</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="../assets/img/png/favicon2.png"
    />
    <link rel="stylesheet" href="../css/fonts.css" />
    <link rel="stylesheet" href="../css/assets.css" />
    <link rel="stylesheet" href="../css/add_task.css" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../css/desktop-template.css" />
    <link rel="stylesheet" href="../css/add-task-buttons.css" />
    <script src="../js/include.js"></script>
  </head>
  <body>
    <div id="desktop_template"></div>
    <div class="content">
      <h1>Add Task</h1>
      <div class="content-order">
        <form class="add-task-form-left">
          <div class="form-child-order">
            <label>Title<span class="required-sign">*</span></label>
            <div>
              <input
                class="title-input"
                id="title_input"
                required
                placeholder="Enter a title"
                type="text"
              />
            </div>
            <div class="field-alert" id="fieldAlert"></div>
          </div>
          <div class="form-child-order">
            <label>Description</label>
            <div class="description-textarea">
              <textarea
                name="Description"
                placeholder="Enter a Description"
                id="description_textarea"
              ></textarea>
            </div>
          </div>
          <div class="form-child-order">
            <label>Assigned to</label>
            <div class="assigned-container">
              <input
                class="input-select"
                type="text"
                placeholder="Select contacts to assign"
                id="assignedTo"
              />
              <div class="hover-circle d-flex-center pos-abs">
                <img
                  onclick="openSelect()"
                  src="../assets/img/png-old/arrow_drop_down.png"
                  alt=""
                />
              </div>
            </div>
            <div class="contact-icon-order">
              <div class="contact-icon d-flex-center bg-147-39-255"><span>AS</span></div>
              <div class="contact-icon d-flex-center bg-252-113-255"><span>DE</span></div>
              <div class="contact-icon d-flex-center bg-255-187-43"><span>EF</span></div>
            </div>
          </div>
        </form>
        <div class="dividing-bar"></div>
        <form class="add-task-form-right">
          <div class="form-child-order">
            <label>Due date<span class="required-sign">*</span></label>
            <div>
              <input
                class="title-input"
                required
                type="text"
                placeholder="dd/mm/yyyy"
                onfocus="(this.type='date')"
                onblur="(this.type='text')"
              />
            </div>
            <div class="field-alert" id="fieldAlert"></div>
          </div>
          <div class="form-child-order">
            <label>Prio</label>
            <div class="div-button-order">
              <span
                onclick="selectUrgent()"
                id="urgent_span"
                class="urgent-button d-flex-center"
              >
                Urgent

                  width="20"
                  height="14.51"
                  viewBox="0 0 21 16"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"

              </span>
              <span

                id="medium_span"
                class="clicked-medium d-flex-center"
              >
                Medium

                  height="7.45"

                    fill="#7AE229"
                  />
                </svg>
              </span>
            </div>
          </div>
          <div class="form-child-order">
            <label>Category<span class="required-sign">*</span></label>
            <div class="category-container">
              <input
                class="input-select"
                type="text"
                required
                placeholder="Select task category"
                id="category"
                disabled
              />
              <div class="hover-circle d-flex-center pos-abs">
                <img
                  onclick="openSelect()"
                  src="../assets/img/png-old/arrow_drop_down.png"
                  alt=""
                />
              </div>
              <div></div>
            </div>
          </div>
          <div class="form-child-order">
            <label>Subtasks</label>
            <div class="subtasks-container">
              <input
                class="input-select subtasks-placeholder"
                type="text"
                placeholder="Add  new subtask"
                id="subtasks"
              />
              <div class="hover-circle d-flex-center pos-abs">
                <img
                  onclick="openSelect()"
                  src="../assets/img/png-old/Subtasks icons11.png"
                  alt=""
                />
              </div>
            </div>
            <div>
              <ul>
                <li class="list-order">Contact Form</li>
                <li class="list-order">Write Legal imprint</li>
              </ul>
            </div>
          </div>
        </form>
      </div>
      <div class="bottom-order">
        <span class="alert-field"
          ><span class="required-sign">*</span>This field is required</span
        >
        <div class="bottom-button-order">
          <button onclick="clearButton()" class="clear-button">
            Clear
            <div class="d-flex-center wh-24">
              <svg
                width="13"
                height="14"
                viewBox="0 0 13 14"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M6.24959 6.99984L11.4926 12.2428M1.00659 12.2428L6.24959 6.99984L1.00659 12.2428ZM11.4926 1.75684L6.24859 6.99984L11.4926 1.75684ZM6.24859 6.99984L1.00659 1.75684L6.24859 6.99984Z"
                  stroke="#2A3647"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </button>
          <button class="create-task-button">
            <span>Create Task</span>
            <img src="../assets/img/png-old/check.png" alt="" />
          </button>
        </div>
      </div>
    </div>
    <script src="../js/add_task_Buttons.js"></script>
    <script src="../js/add_task.js"></script>
  </body>
</html>
