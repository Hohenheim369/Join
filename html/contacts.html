<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../styles/contacts.css" />
    <link rel="stylesheet" href="../styles/dialog-contacts.css" />
    <link rel="stylesheet" href="../styles/fonts.css" />
    <link rel="stylesheet" href="../styles/desktop-template.css" />
    <link rel="stylesheet" href="../styles/media.css" />
    <link rel="stylesheet" href="../styles/media/media_contacts.css" />
    <link rel="stylesheet" href="../styles/media/media_desktop_template.css" />
    <script src="../script.js"></script>
    <script src="../scripts/contacts.js"></script>
    <script src="../scripts/htmlContacts.js"></script>
    <script src="../scripts/desktop_template.js"></script>
    <link
      rel="icon"
      type="image/x-icon"
      href="../assets/img/png/favicon2.png"
    />
    <title>contacts</title>
  </head>
  <body>
    <div id="desktop_template"></div>
    <div class="content">
      <div class="d-flex">
        <div class="contact-box">
          <button onclick="openDialog()" class="add-contact">
            Add new contact
            <img src="../assets/img/png/person_add.png" alt="" />
          </button>
          <div id="contact_list"></div>
        </div>
        <div id="contact_info">
          <div class="text-box">
            <h1>Contacts</h1>
            <div class="text-seperator"></div>
            <span class="info-text">Better with a Team</span>
          </div>
          <div class="contacts-info-box"></div>
        </div>
      </div>
    </div>

    <dialog id="dialog_contacts">
      <div class="dialog-left">
        <img
          class="logo-dialog"
          src="../assets/img/png/Join logo vector.png"
          alt=""
        />
        <h2>Add contact</h2>
        <span class="dialog-text">Tasks are better with a team!</span>
        <div class="dialo-text-seperator"></div>
      </div>
      <div class="dialog-right">
        <img
          class="unknown-user"
          src="../assets/img/png/unknown-user.png"
          alt=""
        />
        <div class="dialog-content-right">
          <div onclick="closeDialog()" class="close-cross">
            <img class="cross" src="../assets/img/png/close.png" alt="" />
          </div>
          <div class="input-fields-contacts">
            <div>
              <input
                id="name"
                class="input-name"
                type="text"
                placeholder="Name"
              />
              <div class="field-alert" id="field_alert_name"></div>
            </div>
            <div>
              <input
                id="email"
                class="input-email"
                type="email"
                placeholder="Email"
              />
              <div class="field-alert" id="field_alert_email"></div>
            </div>
            <div>
              <input
                id="phone"
                class="input-phone"
                type="number"
                min="0"
                placeholder="Phone"
              />
              <div class="field-alert" id="field_alert_phone"></div>
            </div>
          </div>

          <div class="button-contacts">
            <button onclick="closeDialog()" class="button-cancel">
              Cancel
              <svg
                width="14"
                height="14"
                viewBox="0 0 14 14"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  class="close-icon-button"
                  d="M7.06917 7.00008L12.3122 12.2431M1.82617 12.2431L7.06917 7.00008L1.82617 12.2431ZM12.3122 1.75708L7.06817 7.00008L12.3122 1.75708ZM7.06817 7.00008L1.82617 1.75708L7.06817 7.00008Z"
                  stroke="#2A3647"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  Æ’
                />
              </svg>
            </button>
            <button onclick="validateForm()" class="button-create">
              Create contact
              <img
                class="check-icon-button"
                src="../assets/img/png/check.png"
                alt="check"
              />
            </button>
          </div>
        </div>
      </div>
    </dialog>

    <dialog id="dialog_edit">
      <div class="dialog-left">
        <img
          class="logo-dialog"
          src="../assets/img/png/Join logo vector.png"
          alt=""
        />
        <h2>Edit contact</h2>
        <div class="dialo-text-seperator"></div>
      </div>
      <div class="dialog-right">
        <div id="big_letter_circle"></div>
        <div class="dialog-content-right">
          <div onclick="closeDialogEdit()" class="close-cross">
            <img class="cross" src="../assets/img/png/close.png" alt="" />
          </div>
          <div class="input-fields-contacts">
            <div>
              <input
                id="inputEditName"
                class="input-name"
                type="text"
                placeholder="Name"
              />
              <div class="field-alert" id="edit_field_alert_name"></div>
            </div>
            <div>
              <input
                id="inputEditEmail"
                class="input-email"
                type="email"
                placeholder="Email"
              />
              <div class="field-alert" id="edit_field_alert_email"></div>
            </div>
            <div>
              <input
                id="inputEditPhone"
                class="input-phone"
                type="number"
                min="0"
                placeholder="Phone"
              />
              <div class="field-alert" id="edit_field_alert_phone"></div>
            </div>
          </div>
          <div id="button_edit_dialog" class="button-delete-save"></div>
        </div>
      </div>
    </dialog>

    <dialog id="succesfully_created">
      <span>Contacts succesfully created</span>
    </dialog>

    <div
      onclick="closeDialog(), closeDialogEdit()"
      id="grey_background"
      class="grey-background hidden"
    ></div>

    <div id="mobile_contact_info"  class="mobile-contact-info d-none">
      <div class="text-box">
        <h1>Contacts</h1>
        <div class="text-seperator"></div>
        <span class="info-text">Better with a Team</span>
      </div>
      <div class="mobile-contacts-info-box" ></div>
    </div>

    <div class="mobile-delete-edit"></div>

    <div onclick="openDialog()" class="mobile-add-contact">
      <img src="../assets/img/png/person_add.png" alt="" />
    </div>
  </body>
</html>
