<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="../assets/img/png/favicon2.png"
    />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../styles/fonts.css" />
    <link rel="stylesheet" href="../styles/assets.css" />
    <link rel="stylesheet" href="../styles/desktop-template.css" />
    <link rel="stylesheet" href="../styles/board.css" />
    <link rel="stylesheet" href="../styles/media.css" />
    <link rel="stylesheet" href="../styles/add_task.css" />
    <link rel="stylesheet" href="../styles/add_task_buttons.css" />
    <script src="../script.js" d></script>
    <script src="../scripts/desktop_template.js"></script>
    <script src="../scripts/board_basic.js"></script>
    <script src="../scripts/board_single_task.js"></script>
    <script src="../scripts/board_template.js"></script>
    <script src="../scripts/board_add_task.js"></script>
    <script src="../scripts/add_task_template.js"></script>
    <script src="../scripts/add_task_Buttons.js"></script>
    <script src="../scripts/add_task.js"></script>
  </head>
  <body onload="updateTasksOnBoard()">
    <div id="desktop_template"></div>

    <section class="content board">
      <div class="d-flex-spbe-center">
        <h1>Board</h1>
        <div class="board-menue d-flex-spbe-center">
          <div class="pos-rel d-flex-spbe-center" id="search_box">
            <input id="search_task" type="text" placeholder="Find Task" />
            <button class="input-button" id="search_button">
              <img
                class="magnifying-glass"
                src="../assets/img/png/magnifying-glass-default.png"
                alt=""
              />
            </button>
          </div>

          <button onclick="openAddTask('todo')">
            Add Task
            <div class="wh-32 d-flex-center">
              <img src="../assets/img/png/add.png" alt="" />
            </div>
          </button>
        </div>
      </div>

      <div class="kanban-board">
        <div class="d-flex-column gap-12">
          <div
            class="d-flex-spbe-center kanban-header font-s-20 font-w-700 font-c-66-82-110"
          >
            To do
            <img
              onclick="openAddTask('todo')"
              class="add-board-btn"
              src="../assets/img/png/add-board-default.png"
              alt=""
            />
          </div>
          <div
            id="kanban_todo"
            class="kanban-tasks d-flex-column"
            ondrop="moveTo('todo')"
            ondragover="allowDrop(event); hightlight('todo')"
            ondragleave="removeHightlight('todo')"
          ></div>
        </div>

        <div class="d-flex-column gap-12">
          <div
            class="d-flex-spbe-center kanban-header font-s-20 font-w-700 font-c-66-82-110"
          >
            In progress
            <img
              onclick="openAddTask('inprogress')"
              class="add-board-btn"
              src="../assets/img/png/add-board-default.png"
              alt=""
            />
          </div>
          <div
            id="kanban_inprogress"
            class="kanban-tasks d-flex-column"
            ondrop="moveTo('inprogress')"
            ondragover="allowDrop(event); hightlight('inprogress')"
            ondragleave="removeHightlight('inprogress')"
          ></div>
        </div>

        <div class="d-flex-column gap-12">
          <div
            class="d-flex-spbe-center kanban-header font-s-20 font-w-700 font-c-66-82-110"
          >
            Await feedback
            <img
              onclick="openAddTask('awaitfeedback')"
              class="add-board-btn"
              src="../assets/img/png/add-board-default.png"
              alt=""
            />
          </div>
          <div
            id="kanban_awaitfeedback"
            class="kanban-tasks d-flex-column"
            ondrop="moveTo('awaitfeedback')"
            ondragover="allowDrop(event); hightlight('awaitfeedback')"
            ondragleave="removeHightlight('awaitfeedback')"
          ></div>
        </div>

        <div class="d-flex-column gap-12">
          <div
            class="d-flex-spbe-center kanban-header font-s-20 font-w-700 font-c-66-82-110"
          >
            Done
            <div></div>
          </div>
          <div
            id="kanban_done"
            class="kanban-tasks d-flex-column"
            ondrop="moveTo('done')"
            ondragover="allowDrop(event); hightlight('done')"
            ondragleave="removeHightlight('done')"
          ></div>
        </div>
      </div>
    </section>

    <section
      class="overlay d-flex-center d-none"
      id="board_task_overlay"
      onclick="toggleOverlay('board_task_overlay'); updateTasksOnBoard()"
    >
      <div
        id="single_task"
        class="single-task"
        onclick="bubblingPrevention(event)"
      ></div>
    </section>

    <section
      class="overlay d-flex-center d-none"
      id="board_delete_overlay"
      onclick="toggleOverlay('board_delete_overlay')"
    >
      <div
        class="delete-task d-flex-column-center gap-32"
        onclick="bubblingPrevention(event)"
      >
        <div class="font-s-20 font-w-700 font-c-66-82-110">
          Delete task permanently?
        </div>
        <div class="w-100 d-flex-center gap-32">
          <div id="delete_yes_btn"></div>
          <div class="delete-btn font-s-20 font-c-66-82-110 cursor-p" onclick="toggleOverlay('board_delete_overlay')">NO</div>
        </div>
      </div>
    </section>

    <section
      class="overlay d-flex-center d-none"
      id="board_addtask_overlay"
      onclick="toggleOverlay('board_addtask_overlay')"
    >
      <div
        id="add_task_board"
        class="add-task-board content-overlay pos-rel"
        onclick="bubblingPrevention(event)"
      >
        <div id="add_task_template"></div>
        <div
          onclick="toggleOverlay('board_addtask_overlay')"
          class="close-add-task-button d-flex-center"
        >
          <img src="../assets/img/png/close.png" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
