<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../styles/summary.css" />
    <link rel="stylesheet" href="../styles/fonts.css" />
    <link rel="stylesheet" href="../styles/desktop-template.css" />
    <link rel="stylesheet" href="../styles/media.css" />
    <link rel="stylesheet" href="../styles/media/media_summary.css" />
    <link rel="stylesheet" href="../styles/media/media_desktop_template.css" />
    <script src="../scripts/desktop_template.js"></script>
    <link
      rel="icon"
      type="image/x-icon"
      href="../assets/img/png/favicon2.png"
    />
    <title>summary</title>
  </head>
  <body>
    <div id="desktop_template"></div>
    <div class="content">
      <div class="head">
        <h1>Join 360</h1>
        <div class="seperator-blue"></div>
        <h2>Key Metrics at a Glance</h2>
      </div>
      <div class="d-flex center ">
        <div class="content-tasks">
          <div class="to-do-done-block">
            <div class="upper-task-block m-r-32">
              <div class="circel edit">
                <img class="wh-32" src="../assets/img/png/edit.png" alt="">
                
              </div>
              <div class="number-block">
                <span class="number-of-tasks">1</span>
                <span>To-do</span>
              </div>
            </div>
            <div class="upper-task-block ">
              <div class="circel check">
                <img class="check" src="../assets/img/png/check-summary.png" alt="">
              </div>
              <div class="number-block">
                <span class="number-of-tasks">1</span>
                <span>Done</span>
              </div>
            </div>
          </div>
          <div class="priority-block ">
            <div class="priority-and-nummber">
              <div class="circel-priority">
                <svg
                  width="34.19"
                  height="25.12"
                  viewBox="0 0 21 16"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"

                    fill="white"
                  />
                  <path
                    d="M19.6528 9.50568C19.4182 9.50609 19.1896 9.43124 19.0007 9.29214L10.7487 3.20898L2.49663 9.29214C2.26266 9.46495 1.96957 9.5378 1.68184 9.49468C1.39412 9.45155 1.13532 9.29597 0.962385 9.06218C0.789449 8.82838 0.716541 8.53551 0.7597 8.24799C0.802859 7.96048 0.95855 7.70187 1.19252 7.52906L10.0966 0.958588C10.2853 0.818997 10.5139 0.743652 10.7487 0.743652C10.9835 0.743652 11.212 0.818997 11.4007 0.958588L20.3048 7.52906C20.4908 7.66598 20.6286 7.85809 20.6988 8.07797C20.769 8.29785 20.7678 8.53426 20.6955 8.75344C20.6232 8.97262 20.4834 9.16338 20.2962 9.29847C20.1089 9.43356 19.8837 9.50608 19.6528 9.50568Z"
                    fill="white"
                  />
                </svg>
              </div>
              <div class="number-block">
                <span class="number-of-tasks">1</span>
                <span class="font-s16">Urgent</span>
              </div>
            </div>
            <div class="seperator-grey"></div>
            <div class="deadline">
              <span class="date">October 16, 2022</span>
              <span class="font-s16 font-w400">Upcoming Deadline</span>
            </div>
          </div>
          <div class="task-block">
            <div class="task-in-block m-r-32">
              <span class="number-of-tasks">5</span>
              <span class="width-86">Tasks in Board</span>
            </div>
            <div class="task-in-block m-r-32">
              <span class="number-of-tasks">2</span>
              <span class="width-86"
                >Tasks in <br />
                Progress</span
              >
            </div>
            <div class="task-in-block">
              <span class="number-of-tasks">2</span>
              <span class="width-86">Awaiting Feedback</span>
            </div>
          </div>
        </div>
        <h3 class="greeting">Good morning</h3>
      </div>
    </div>
  </body>
</html>
