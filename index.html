<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="../assets/img/png/favicon2.png"
    />

    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/styles/fonts.css" />
    <link rel="stylesheet" href="/styles/assets.css" />
    <link rel="stylesheet" href="/styles/access.css" />

    <script src="/scripts/access.js"></script>
  </head>
  <body>
    <img class="img-logo" src="/assets/img/png/favicon2.png" alt="" />

    <div  id="change_access" class="change-access d-flex-spbe-center">
      <div class="font-s-20 font-c-black">Not a Join user?</div>
      <button class="font-s-16" onclick="toggleAccessWindow()">Sign up</button>
    </div>

    <div class="legal d-flex-spbe-center">
      <a href="#">Privacy Policy</a>
      <a href="#">Legal notice</a>
    </div>

    <div id="Log_in" class="access-window w-652 d-flex-column-center gap-32">
      <div class="d-flex-column-center gap-16">
        <h1>Log in</h1>
        <div class="blue-line"></div>
      </div>
    </div>

    <div  id="Sign_up" class="access-window w-598 d-flex-column-center gap-32 d-none">
        <img class="litte-button wh-32 d-flex-center arrow" onclick="toggleAccessWindow()" src="/assets/img/png/arrow-left-line.png" alt="">
      <div class="d-flex-column-center gap-16">
        <h1>Sign up</h1>
        <div class="blue-line"></div>
      </div>
    </div>

  </body>
</html>
