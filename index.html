<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/png/favicon2.png" />

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/assets.css" />
    <link rel="stylesheet" href="./styles/access.css" />

    <script src="./script.js"></script>
    <script src="./scripts/access.js"></script>
  </head>
  <body onload="initAccess()">
    <img class="img-logo" src="./assets/img/png/favicon2.png" alt="" />

    <div id="change_access" class="change-access d-flex-spbe-center">
      <div class="font-s-20 font-c-black">Not a Join user?</div>
      <button class="font-s-16" onclick="toggleAccessWindow(), resetForm()">Sign up</button>
    </div>

    <div class="legal d-flex-spbe-center">
      <a onclick="openLegal('./html/privacy-policy.html')">Privacy Policy</a>
      <a onclick="openLegal('./html/legal_notice.html')">Legal notice</a>
    </div>

    <form id="Login" class="access-window w-652 d-flex-column-center gap-32">
      <div class="d-flex-column-center gap-16">
        <h1>Log in</h1>
        <div class="blue-line"></div>
      </div>

      <div class="w-100 d-flex-column-center gap-20">
        <div class="w-100 d-flex-column-center gap-32">
          <div class="w-100 d-flex-column pos-rel">
            <input
              id="login_email_field"
              type="e-mail"
              placeholder="Email"
              required
            />
            <img
              class="pos-abs top12-right21 cursor-p"
              src="./assets/img/png/mail.png"
            />
          </div>

          <div class="w-100 d-flex-column gap-8 pos-rel">
            <input
              id="login_password"
              type="password"
              placeholder="Password"
              required
            />
            <img
              id="login_lock_icon"
              class="pos-abs top12-right21 cursor-p"
              src="./assets/img/png/lock.png"
              alt="Lock icon"
            />
            <img
              id="login_toggle_password"
              class="pos-abs top12-right21 d-none cursor-p"
              src="./assets/img/png/visibility_off.png"
              alt="Toggle password visibility"
            />
            <div class="font-s-12 font-c-255-129-144">
              Check your email and password. Please try again.
            </div>
          </div>
        </div>

        <div class="remember w-100 gap-8">
          <img
            onclick="toggleCheckButton('check_off', 'button')"
            id="check_off"
            class="litte-button"
            src="./assets/img/png/check-button-false.png"
            alt=""
          />
          Remember me
        </div>
      </div>

      <div class="login-buttons d-flex-spbe-center">
        <button type="submit">Log in</button>
        <button
          type="button"
          onclick="loginAsGuest()"
          class="clear-button guest-button"
        >
          Guest Log in
        </button>
      </div>
    </form>

    <form
      onsubmit="signUpProcess(); return false"
      id="Signup"
      class="access-window w-598 d-flex-column-center gap-32 d-none"
    >
      <img
        class="litte-button wh-32 d-flex-center arrow"
        onclick="toggleAccessWindow()"
        src="./assets/img/png/arrow-left-line.png"
        alt=""
      />

      <div class="d-flex-column-center gap-16">
        <h1>Sign up</h1>
        <div class="blue-line"></div>
      </div>

      <div class="w-100 d-flex-column-center gap-16">
        <div class="w-100 d-flex-column-center gap-24">
          <div class="w-100 d-flex-column pos-rel">
            <input
              id="signup_email"
              type="email"
              placeholder="Email"
              required
            />
            <img
              class="pos-abs top12-right21 cursor-p"
              src="./assets/img/png/mail.png"
            />
          </div>

          <div class="w-100 d-flex-column pos-rel">
            <input id="signup_name" type="text" placeholder="Name" required />
            <img
              class="pos-abs top12-right21 cursor-p"
              src="./assets/img/png/person.png"
            />
          </div>

          <div class="w-100 d-flex-column gap-8 pos-rel">
            <input
              id="signup_password"
              type="password"
              placeholder="Password"
              required
            />
            <img
              id="signup_lock_icon"
              class="pos-abs top12-right21 cursor-p"
              src="./assets/img/png/lock.png"
              alt="Lock icon"
            />
            <img
              id="signup_toggle_password"
              class="pos-abs top12-right21 d-none cursor-p"
              src="./assets/img/png/visibility_off.png"
              alt="Toggle password visibility"
            />
          </div>

          <div class="w-100 d-flex-column gap-8 pos-rel">
            <input
              id="signup_c_password"
              type="password"
              placeholder="Confirm Password"
              required
            />
            <img
              id="signup_c_lock_icon"
              class="pos-abs top12-right21 cursor-p"
              src="./assets/img/png/lock.png"
              alt="Lock icon"
            />
            <img
              id="signup_c_toggle_password"
              class="pos-abs top12-right21 d-none cursor-p"
              src="./assets/img/png/visibility_off.png"
              alt="Toggle password visibility"
            />
            <div id="notice_field" class="font-s-12 font-c-255-129-144 d-flex-column gap-8"></div>
          </div>
        </div>

        <div class="d-flex-center gap-4">
          <img
            onclick="toggleCheckButton(`signup_check_off`, 'button'), removeNoticeButtonBg()"
            id="signup_check_off"
            class="litte-button"
            src="./assets/img/png/check-button-false.png"
            alt=""
          />
          <div class="font-c-168-168-168">I accept the</div>
          <a
            class="link-privacy-policy"
            onclick="openLegal('./html/legal_notice.html')"
            >Legal notice</a
          >
        </div>
      </div>

      <button class="h-48" type="submit">Sign up</button>
    </form>
  </body>
</html>
